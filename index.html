<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On/off switch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>MODE</h1>
        <section>
            <button>Sign up</button>
            <button>Contact us</button>
        </section>
    </nav>
    <div class="main">
        <div class="light">
            <h1>Light</h1>
        </div>

        <div class="dark">
            <h1>Dark</h1>
        </div>

        <div class="switch">
            <input type="checkbox"
            id="switch"
            class="checkbox" />
             
        <label for="switch"
               class="toggle">
        </div>
    </div>
</body>
</html>
